<!DOCTYPE html>

<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="ad.size" content="width=300,height=250" />

    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />

  <body onload="init()">
    <div id="main_container">
      <!--start main_container-->

      <div id="main_content bannerSize" class="">

        <div id="blueSkyF2" class=" bannerSize posAbsolute">

          </div>
        </div> -->

        <div id="blueBottomCard">

            <img id="logo" src="./images/logo.svg" class="logo w100" />
          </div>
          <div id="cta" class="posAbsolute ESK_Xbd">Book Now</div>
        </div>

      <div id="default_exit" class="btn" ></div>
